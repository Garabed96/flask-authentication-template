{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

<div class="box">
    <h1>Login</h1>

    <form action="{{ url_for('login') }}" method="post">
    	{{ wtf.quick_form(form, novalidate=True, button_map={'submit': 'primary'}) }}
    </form>
        {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}</p>
  {% endif %}
</div>

{% endblock %}
